  <head>

    <title>Menubar</title>
    <link rel="stylesheet" href="./css/menubar.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>&nbsp;&nbsp;&nbsp;AYRITECH</h2>

        </button>

          Templates
        </button>

          Settings
        </button>
      </aside>
    </div>

    <!-- Include Fabric.js -->
